{{ $path := .Destination }}
{{ if not (strings.HasPrefix $path "http") }}
  {{ if not (strings.HasPrefix $path "/") }}
    {{ $path = print "/img/" (path.Base $path) }}
  {{ end }}
  <img src="{{ $path | absURL }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}>
{{ else }}
  <img src="{{ .Destination }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}>
{{ end }}

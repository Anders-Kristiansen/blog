{{ $path := .Destination }}
{{ if strings.HasPrefix $path "http" }}
  <img src="{{ $path }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}>
{{ else if strings.HasPrefix $path "/" }}
  <img src="{{ $path | absURL }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}>
{{ else }}
  <!-- Preserve relative paths so page-bundle images work without rewriting -->
  <img src="{{ $path }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }}>
{{ end }}
